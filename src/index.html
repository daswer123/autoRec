<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:ital,wght@1,300&display=swap"
    rel="stylesheet">


  <title>AutoRec</title>
  <link rel="stylesheet" href="scss/style.scss" />
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <!-- LOGIN -->
    <form action="#" class="auth auth--login" action="#" method="GET">
      <input type="text" class="auth__input" name="username" placeholder="Введите логин">
      <input type="password" class="auth__input" name="password" placeholder="Введите пароль">
      <button type="submit" class="auth__btn">Login</button>
      <p class="auth__add"><a href="#login" class="auth__change">Создать новый аккаунт</a></p>
    </form>
    <form action="#" class="auth auth--register" action="#" method="POST">
      <input type="text" class="auth__input" name="username" placeholder="Введите логин">
      <input type="password" class="auth__input" name="password" placeholder="Введите пароль">
      <input type="password" class="auth__input" name="password" placeholder="Введите ещё раз">
      <button type="submit" class="auth__btn">Зарегистрироватся</button>
      <p class="auth__add"> <a href="#register" class="auth__change">Войдити</a></p>
    </form>
  </div>
</body>

</html>
